name: Publish

on:
  workflow_run:
    workflows: Build and Lint
    branches: master
    types: completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install the required Debian package to use mDNS
      # https://www.npmjs.com/package/mdns
        run: sudo apt-get install libavahi-compat-libdnssd-dev

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm test

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}